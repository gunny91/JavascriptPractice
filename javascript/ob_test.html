<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object </title>
</head>
<body>
    <script>
        var tv = new Object();

        tv.color ="white";
        tv.price =30000000;
        tv.info = function(){
            document.write("tv color:"+this.color,"<br>");
            document.write("tv price:"+this.price,"<br>");
        }

        var car = {
            color:"black",
            price:50000000000,
            info:function(){
                document.write("car color:"+this.color);
                document.write("car price:"+this.price);
            }
        };

        document.write("<h1>Tv </h1>");
        tv.info();
        document.write("<h1>Car </h1>");
        car.info();


        document.write("<h1>Date object </h1>");
        //var t = new Date();
        //ex var t = new Date("2002/5/31");

        var today = new Date();
        var nowMonth = today.getMonth(),
            nowDate =today.getDate(),
            nowDay =today.getDay();

        document.write("<h1> Today's date info </h1>");
        document.write("Current Month"+nowMonth,"<br>");
        document.write("Current Date"+nowDate,"<br>");
        document.write("Current Day"+nowDay,"<br>");

        var t = new Date();
        var nowYear = today.getFullYear();

        var theDate =new Date(nowYear,10,23);
        var diffDate = theDate.getTime() - t.getTime();

        var result = Math.ceil(diffDate / (60 * 1000 * 60 *24));
        document.write("End year D-day: "+ result+ "left");


    </script>
</body>
</html>
