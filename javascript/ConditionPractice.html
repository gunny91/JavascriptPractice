<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walking Check</title>
</head>
<body>
    <script>
        var walkingCheck =prompt("How many steps are you walking per day?");
        if(walkingCheck >=10000){
            document.write("You are walking a lot!","<br>");
        }
        document.write("========The end===========");
    </script>
</body>
</html>
