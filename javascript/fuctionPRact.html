<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <script>
        var count =0;

        countFnc();

        function countFnc(){
            count++;
            document.write("Hello"+count,"<br>");
        }

        countFnc();

        var theEnd=function(){
            count++;
            document.write("bye"+count,"<br>");
        }
        theEnd();

    </script>
</body>
</html>
