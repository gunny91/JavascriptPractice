<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check sign out</title>
</head>
<body>
    <script>
        var result = confirm("Do you want to sign out?");

        if(result){
            document.write("You signed out");
        }else{document.write("You canceled");}


    </script>
</body>
</html>
