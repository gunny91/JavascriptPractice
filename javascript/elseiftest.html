<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else if test</title>
</head>
<body>
    <script>
        var month = prompt("Which month it is?", "0");

        if(month >=9 && month <=11){document.write("Fall");}
        else if(month >=6 && month <=8){document.write("Summer!");}
        else if(month >=3 && month <=5){document.write("Spring");}
        else{document.write("Winter");}


    </script>
</body>
</html>
