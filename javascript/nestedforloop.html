<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nested for loop</title>
</head>
<body>
    <script>
    for(var i=1; i <=3;i++){
        for(var y=1;y<=2;y++){
            document.write(i+ "row"+ y+"col");
        }
            document.write("<br>")
    }
    </script>
</body>
</html>
